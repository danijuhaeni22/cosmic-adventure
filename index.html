<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Explore - Landing & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-gradient-start: #00a7ff;
      --bg-gradient-end: #001a77;
      --card-bg-top: #2342d5;
      --card-bg-bottom: #050f4d;
      --primary: #ff3d9a;
      --primary-dark: #e22c83;
      --accent-yellow: #ffd447;
      --text-main: #ffffff;
      --text-muted: #b8c6ff;
      --input-bg: rgba(4, 19, 76, 0.9);
      --input-border: #3b4cc9;
      --radius-card: 26px;
      --shadow-card: 0 24px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background: linear-gradient(
        135deg,
        var(--bg-gradient-start),
        var(--bg-gradient-end)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      overflow-x: hidden;
    }

    .space-wrapper {
      position: relative;
      width: 100%;
      max-width: 1120px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 32px;
      align-items: stretch;
      z-index: 2; /* di atas dekorasi */
    }

    @media (max-width: 900px) {
      .space-wrapper {
        grid-template-columns: minmax(0, 1fr);
        max-width: 520px;
      }
    }

    .card {
      position: relative;
      background: linear-gradient(
        180deg,
        var(--card-bg-top) 0%,
        var(--card-bg-bottom) 100%
      );
      border-radius: var(--radius-card);
      padding: 32px 28px 36px;
      box-shadow: var(--shadow-card);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-inner {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card--hero {
      padding-top: 36px;
      padding-bottom: 32px;
    }

    .card--login {
      padding-top: 32px;
      padding-bottom: 30px;
    }

    /* TEXT */
    .tagline {
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-yellow);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(2.3rem, 3vw, 2.7rem);
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 16px;
    }

    .hero-subtitle {
      font-size: 0.96rem;
      color: var(--text-muted);
      max-width: 270px;
      margin-bottom: 26px;
    }

    .login-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* BUTTONS */
    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-yellow), #ffe78a);
      color: #121212;
      font-weight: 600;
      font-size: 0.98rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta-btn span.arrow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: #121212;
      color: #ffffff;
      font-size: 0.8rem;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.5);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 11px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    /* FORM */
    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 0.88rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .form-input::placeholder {
      color: #7583e1;
    }

    .form-input:focus {
      border-color: #6f9bff;
      box-shadow: 0 0 0 1px rgba(111, 155, 255, 0.6);
      background: rgba(5, 24, 92, 0.95);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      color: #9fa8ff;
      cursor: pointer;
      user-select: none;
    }

    .social-login {
      margin-top: 22px;
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-icons {
      display: flex;
      gap: 8px;
      font-size: 1.1rem;
    }

    .social-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(8, 35, 122, 0.9);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.45);
    }

    .social-circle--google {
      background: #ffffff;
      color: #ff3d00;
      font-weight: 700;
    }

    .social-circle--fb {
      background: #1877f2;
    }

    .social-circle--ig {
      background: radial-gradient(circle at 30% 30%, #ffdf00, #ff0069, #6051ff);
    }

    .login-footer {
      margin-top: auto;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: center;
      padding-top: 18px;
    }

    .login-footer a {
      color: #ffd447;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* HERO bottom planet */
    .hero-bottom {
      margin-top: auto;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding-top: 18px;
    }

    .hero-bottom img {
      display: block;
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 14px 30px rgba(0, 0, 0, 0.6));
    }

    .hero-main-planet {
      width: 150px;
      /* animasi mengambang seperti versi awal */
      animation: floatSlow 6s ease-in-out infinite;
    }

    /* Astronot di bawah tombol */
    .astronaut-under-cta {
      margin-top: 28px;
    }

    .astronaut-under-cta img {
      width: 120px;
      display: block;
      filter: drop-shadow(0 14px 30px rgba(0, 0, 0, 0.6));
      animation: floatSlow 6s ease-in-out infinite;
    }

    /* DECOR IMAGES (di luar card) */

    .decor {
      position: absolute;
      pointer-events: none;
      z-index: 1; /* di bawah card (z-index 2 pada wrapper) */
    }

    .decor img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* planet biru kanan bawah */
    .decor-planet-right {
      right: -40px;
      bottom: 40px;
      width: 150px;
      animation: floatSlow 6s ease-in-out infinite;
    }

    /* meteor di atas, agak tengah */
    .decor-meteor {
      right: 14%;
      top: -40px;
      width: 200px;
    }

    /* roket di antara dua card, tapi di posisi atas agar tidak kena input */
    .decor-rocket {
      right: 50%;
      top: 10%;
      transform: translateX(40%);
      width: 220px;
      animation: floatSlow 6s ease-in-out infinite;
    }

    /* animasi mengambang lembut */
    @keyframes floatSlow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes meteorMove {
      0% {
        transform: translate3d(160px, -80px, 0) rotate(-20deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      60% { opacity: 1; }
      100% {
        transform: translate3d(-260px, 160px, 0) rotate(-20deg);
        opacity: 0;
      }
    }

    .decor-meteor {
      animation: meteorMove 7s linear infinite;
    }

    @media (max-width: 900px) {
      body {
        padding: 24px 12px;
      }

      .decor-rocket {
        top: 4%;
      }
    }

    @media (max-width: 640px) {
      /* di hp, sembunyikan dekor berat supaya fokus ke konten */
      .decor-planet-right,
      .decor-meteor,
      .decor-rocket {
        display: none;
      }
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="space-wrapper">
    <!-- LEFT CARD: EXPLORE -->
    <section class="card card--hero">
      <div class="card-inner">
        <div>
          <div class="tagline">Space Journey</div>
          <h1 class="hero-title">Let’s Explore</h1>
          <p class="hero-subtitle">
            Fly through colorful planets, friendly rockets, and discover your
            own galaxy of ideas.
          </p>

          <button class="cta-btn" type="button">
            Go Ahead
            <span class="arrow">→</span>
          </button>

          <div class="astronaut-under-cta">
            <img src="assets/astronaut.png" alt="Astronaut" />
          </div>
        </div>

        <div class="hero-bottom">
          <img
            src="assets/planet-purple.png"
            alt="Purple planet"
            class="hero-main-planet"
          />
        </div>
      </div>
    </section>

    <!-- RIGHT CARD: LOGIN -->
    <section class="card card--login">
      <div class="card-inner">
        <div>
          <h2 class="login-title">Login your account</h2>
          <p class="login-subtitle">
            Welcome back, explorer! Sign in to continue your space adventure.
          </p>

          <form autocomplete="off">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-input"
                id="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <div class="password-wrapper">
                <input
                  class="form-input"
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  required
                />
                <span class="toggle-eye" id="togglePassword">show</span>
              </div>
            </div>

            <button class="login-btn" type="submit">login</button>
          </form>

          <div class="social-login">
            <span>Or continue with</span>
            <div class="social-icons">
              <div class="social-circle social-circle--google">G</div>
              <div class="social-circle social-circle--fb">f</div>
              <div class="social-circle social-circle--ig">◎</div>
            </div>
          </div>
        </div>

        <div class="login-footer">
          Already have account?
          <a href="#">Sign up</a>
        </div>
      </div>
    </section>

    <!-- DECORATION (PAKAI ASSET GAMBAR KAMU) -->
    <div class="decor decor-planet-right">
      <img src="assets/planet-blue.png" alt="Blue planet" />
    </div>

    <div class="decor decor-meteor">
      <img src="assets/meteor.png" alt="Meteor" />
    </div>

    <div class="decor decor-rocket">
      <img src="assets/rocket.png" alt="Rocket" />
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.textContent = isPassword ? "hide" : "show";
    });
  </script>
</body>
</html>

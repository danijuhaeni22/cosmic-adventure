<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Explore - Landing & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="space-wrapper">
    <!-- LEFT CARD: EXPLORE -->
    <section class="card card--hero">
      <div class="card-inner">
        <div>
          <div class="tagline">Space Journey</div>
          <h1 class="hero-title">Let’s Explore</h1>
          <p class="hero-subtitle">
            Fly through colorful planets, friendly rockets, and discover your
            own galaxy of ideas.
          </p>

          <button class="cta-btn" type="button">
            Go Ahead
            <span class="arrow">→</span>
          </button>

          <div class="astronaut-under-cta">
            <img src="assets/astronaut.webp" alt="Astronaut" />
          </div>
        </div>

        <div class="hero-bottom">
          <img
            src="assets/planet-purple.webp"
            alt="Purple planet"
            class="hero-main-planet"
          />
        </div>
      </div>
    </section>

    <!-- RIGHT CARD: LOGIN -->
    <section class="card card--login">
      <div class="card-inner">
        <div>
          <h2 class="login-title">Login your account</h2>
          <p class="login-subtitle">
            Welcome back, explorer! Sign in to continue your space adventure.
          </p>

          <!-- tambahkan id pada form supaya bisa di-handle di JS -->
          <form id="loginForm" autocomplete="off">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-input"
                id="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <div class="password-wrapper">
                <input
                  class="form-input"
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  required
                />
                <span class="toggle-eye" id="togglePassword">show</span>
              </div>
            </div>

            <button class="login-btn" type="submit">login</button>

            <!-- area pesan error -->
            <p id="loginError" class="error-message"></p>
          </form>

          <div class="social-login">
            <span>Or continue with</span>
            <div class="social-icons">
              <div class="social-circle social-circle--google">G</div>
              <div class="social-circle social-circle--fb">f</div>
              <div class="social-circle social-circle--ig">◎</div>
            </div>
          </div>
        </div>

        <div class="login-footer">
          Already have account?
          <a href="#">Sign up</a>
        </div>
      </div>
    </section>

    <!-- DECORATION (PAKAI ASSET GAMBAR KAMU) -->
    <div class="decor decor-planet-right">
      <img src="assets/planet-blue.webp" alt="Blue planet" />
    </div>

    <div class="decor decor-meteor">
      <img src="assets/meteor.webp" alt="Meteor" />
    </div>

    <div class="decor decor-rocket">
      <img src="assets/rocket.webp" alt="Rocket" />
    </div>
  </div>

  <!-- External JS -->
  <script src="index.js"></script>
</body>
</html>
